services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ivc_dev
      POSTGRES_USER: ivc_user
      POSTGRES_PASSWORD: ivc_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivc_user -d ivc_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
