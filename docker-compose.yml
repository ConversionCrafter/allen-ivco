services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ivc_dev
      POSTGRES_USER: ivc_user
      POSTGRES_PASSWORD: ivc_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivc_user -d ivc_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./cms:/app
      - app_node_modules:/app/node_modules
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  app_node_modules:
